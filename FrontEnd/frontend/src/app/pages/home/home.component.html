<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
</head>
<body>
    <header>
        <h1>Post Management</h1>
    </header>
    <div class="container">
        <form (submit)="onAddPost(addPost)" #addPost="ngForm">
            <input
                type="text"
                ngModel
                name="enteredID"
                placeholder="Post ID"
                required
                minlength="1"
                pattern="^[a-zA-Z0-9\s_-]+$"
                #enteredID="ngModel"
            />
            <input
                type="text"
                ngModel
                name="enteredName"
                placeholder="Post Title"
                required
                minlength="1"
                pattern="^[a-zA-Z0-9\s_-]+$"
                #enteredName="ngModel"
            />
            <button type="submit">Add Post</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td>
                      <button (click)="showDeleteConfirmation(post._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<script>
  // Show the delete confirmation modal
  function showDeleteConfirmation() {
    var modal = document.getElementById("deleteConfirmationModal");
    modal.style.display = "block";
  }

  // Close the delete confirmation modal
  function closeModal() {
    var modal = document.getElementById("deleteConfirmationModal");
    modal.style.display = "none";
  }

  // Handle the delete action
  function deletePost() {
    // Call the onDeleteConfirmed method in your Angular component
    angularComponent.onDeleteConfirmed();
    closeModal();
  }
</script>
