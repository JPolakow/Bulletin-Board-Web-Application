<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Posts</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"
      integrity="sha384-F4gt1Lzj5D5Z5z8F5BUnyY9o6FEt4hE5V05VE4AwfU2lg9SR5p1z4kaU5yR5f5Wi"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="text-white text-center py-3">
      <h1>View Posts</h1>
    </header>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div *ngFor="let post of posts" class="mb-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <div>
                  <small class="text-muted"
                    >Date Posted: {{ formatDate(post.datePosted) }}</small
                  >
                </div>
                <div>
                  <small class="text-muted">Author: {{ post.author }}</small>
                </div>
                <div>
                  <small class="text-muted"
                    >Department: {{ post.departmentCode }}</small
                  >
                </div>
                <div class="small-br"></div>
                <button
                  class="btn btn-danger"
                  (click)="onDeletePost(post._id, post.author)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
