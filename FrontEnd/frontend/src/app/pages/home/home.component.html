<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Management</title>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"
      integrity="sha384-F4gt1Lzj5D5Z5z8F5BUnyY9o6FEt4hE5V05VE4AwfU2lg9SR5p1z4kaU5yR5f5Wi"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="text-white text-center py-3">
      <h1>Post Management</h1>
    </header>
    <div class="container mt-4">
      <form (submit)="onAddPost($event)" class="mb-3">
        <div class="row">
          <div class="col-12 col-md-6">
            <input
              type="text"
              name="title"
              id="title"
              [formControl]="title"
              class="form-control"
              placeholder="Post Title"
              required
            />
          </div>
          <div class="col-12 col-md-6">
            <input
              type="text"
              id="departmentCode"
              name="departmentCode"
              [formControl]="departmentCode"
              class="form-control"
              placeholder="Department Code"
              required
            />
          </div>
        </div>
        <textarea
          name="content"
          id="content"
          [formControl]="content"
          class="form-control"
          placeholder="Post content"
          required
        ></textarea>
        <button type="submit" class="btn btn-primary mt-3">Add Post</button>
      </form>
      <div class="row">
        <div class="col-12">
          <div *ngFor="let post of posts" class="mb-2">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <small class="text-muted">{{ post.departmentCode }}</small>
                </div>
                <p class="card-text">{{ post.content }}</p>
                <button class="btn btn-danger" (click)="onDeletePost(post._id)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
